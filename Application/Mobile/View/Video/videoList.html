	<extend name="Base/no_tab_base"/>
	<block name="site-title"><title>朕乐视频-电影列表</title></block>

	<block name="page-css">
		<link rel="stylesheet" href="__PUBLIC__/mobile/css/app.css">
		<style>
		</style>	
	</block>
	<block name="top-js">
		<!--<script src="__PUBLIC__/mobile/js/stream.js"></script>-->
	</block>
	<block name="page-title">
		<h1 id="title" class="mui-title">电影列表</h1>
	</block>
	<block name="body">
	<!--页面内容开始-->	
	<div class="mui-content">
	    <ul id="videoList" class="mui-table-view mui-grid-view">
	    	<!--循环输出电影列表开始-->
	    	<foreach name="videoList" item="vo">
	    	<li class="mui-table-view-cell mui-media mui-col-xs-4">
	    		<a data-id="{$vo.vid}" class="video-link" href="{:U('Mobile/Video/videoDetail',array('vid'=>$vo['vid']))}">
	    			<!--二天时间为最新-->
	    			<if condition="$today-$vo.regdate lt 2*24*3600">
	    				<span class="label label-new">NEW</span>
	    			</if>
	    			<img class="mui-media-object" src="/Public/images/poster/{$vo.poster}">
	    			<span class="tips-bar mui-h6">全集</span>
	    			<div class="mui-media-body"><p class="video-name mui-h6">{$vo.videoname}</p></div>
	    		</a>
	    	</li>
	    	</foreach>
	    	<!--循环输出电影列表结束-->
	    </ul>
	</div>
	<!--页面内容结束-->
	</block>
	
	<block name="page-js">
	</block>
