			<div class="wrapper wrapper-content">
				<div class="row">
					<div class="col-sm-8">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>资源编辑</h5>
								<div class="ibox-tools">
									<a class="collapse-link">
										<i class="fa fa-chevron-up"></i>
									</a>
									<a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
										<i class="fa fa-wrench"></i>
									</a>
									<ul class="dropdown-menu dropdown-user">
										<li><a href="#">选项1</a>
										</li>
										<li><a href="#">选项2</a>
										</li>
									</ul>
									<a class="close-link" href="javascript:history.back();">
										<i class="fa fa-times"></i>
									</a>
								</div>
							</div>
							
							<div class="ibox-content">
								<form class="form-horizontal m-t" id="videoForm" method="post" action="__URL__/videoEditUpdate" novalidate="novalidate">
									<!-- 隐藏参数mid -->
									<div class="form-group no-display">
										<label class="col-sm-3 control-label">资源MID：</label>
										<div class="col-sm-8">
											<input name="mid" value="{$video.mid}" minlength="2" type="hidden">
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label">资源名称：</label>
										<div class="col-md-6">
											<input id="moviename" class="form-control" name="moviename" value="{$video.moviename}" minlength="3" type="text" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">资源大小：</label>
										<div class="col-md-6">
											<input id="size" class="form-control" name="size" value="{$video.size}" type="text" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">电影分类：</label>
										<div class="col-md-6">
											<select id="kind" class="form-control m-b" name="kind">
												<if condition="($video:kind eq '动作片')">selected</if>
												<option value="">---请选择---</option>				
												<option value="剧情片" <if condition="($video:kind eq '剧情片')">selected</if> >剧情片</option>
												<option value="动作片" <if condition="($video:kind eq '动作片')">selected</if> >动作片</option>
												<option value="悬疑片">悬疑片</option>
												<option value="战争片">战争片</option>
												<option value="科幻片">科幻片</option>
												<option value="爱情片">爱情片</option>
												<option value="功夫片">功夫片</option>
												<option value="伦理片">伦理片</option>
												<option value="恐怖片">恐怖片</option>
												<option value="喜剧片">喜剧片</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">是否种子：</label>
										<div class="col-md-6">
											<select id="is_seeded" class="form-control m-b" name="is_seeded">
												<option value="">---请选择---</option>
												<option value="是">是</option>
												<option value="否">否</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">是否高清：</label>
										<div class="col-md-6">
											<select id="is_hd" class="form-control m-b" name="is_hd">
												<option value="">---请选择---</option>
												<option value="是">是</option>
												<option value="否">否</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">发布者：</label>
										<div class="col-md-6">
											<input id="user" class="form-control" name="user" value="{$video.user}" />
										</div>
									</div>
							<!-- 		<div class="form-group">
										<label class="col-sm-3 control-label">单页内容：</label>
										<div class="col-md-8 col-sm-8">
											<script id="editor" type="text/plain" ></script>
										</div>
									</div> -->
									<div class="form-group">
										<label class="col-sm-3 control-label">下载地址：</label>
										<div class="col-md-6">
											<input id="link" name="link" class="form-control" value="{$video.link}" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-3 col-sm-offset-3">
											<button class="btn btn-primary video-btn" type="button">提交</button>
											<a class="btn btn-primary" href="javascript:history.back();">返回</a>											
										</div>
										<!--错误提示-->
										<div class="col-sm-4 err-tips err-display" id="error" ></div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
				<script src="__PUBLIC__/js/pages/public.js"></script>
				<script src="__PUBLIC__/js/plugins/layer/layer.min.js"></script>
				<script>
					$(function(){
							
						$(".video-btn").on("click",function(){
							
							var mark = true;
							// 输入校验
							$(".form-control").each(function(){
								var value = $(this).val().trim();
								var id = $(this).prop("id");
								var txt = $(this).parents(".col-md-6").prev().text().split("：")[0];
								if(isNull(value)) {
									$(this).focus();
									
									//layer插件 tips层-上
									layer.tips("出错啦，\“"+txt+"\”不能为空！", "#"+id, {
										tips: 1
									});
									mark = false; // 设置提交标志为false
									return false; // 跳出循环
								}
							});										
						
							if(!mark) return false; // 跳出函数
							
							var params=$("#videoForm").serialize();
							var url = "__URL__/videoEditUpdate";
							$.post(url,params,function(msg){
								if(msg.info == 'ok'){
									//新增成功后跳到首页
									errorMsg("新增成功，正在加载...");
									window.location.href = msg.callback;
								}else {
									errorMsg(msg.info);
								}
							});							
						
						});
					});
				</script>
			</div>
