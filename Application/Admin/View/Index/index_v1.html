<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>朕乐后台 - 首页</title>

    <link rel="shortcut icon" href="__PUBLIC__/img/favicon.ico"> 
	<link rel="stylesheet" href="__PUBLIC__/js/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/js/plugins/bootstrap/css/bootstrap-table.min.css">
	<link rel="stylesheet" href="__PUBLIC__/css/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/animate.min.css" />
	
	<link rel="stylesheet" href="__PUBLIC__/css/admin/style.min.css" />
    <base target="_blank">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>网址综合数据</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="graph_flot.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="graph_flot.html#">选项1</a>
                                </li>
                                <li><a href="graph_flot.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                    	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
						<div id="website" style="height:400px;"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>网址用户数</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="graph_flot.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="graph_flot.html#">选项1</a>
                                </li>
                                <li><a href="graph_flot.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="userChart" style="height:400px;"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
	<script src="__PUBLIC__/js/plugins/bootstrap/js/bootstrap.min.js"></script>
	
	<!-- ECharts单文件引入 -->
    <script src="__PUBLIC__/js/plugins/echarts/echarts.common.min.js"></script>
    <script src="__PUBLIC__/js/content.min.js"></script>
    
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var websiteChart = echarts.init(document.getElementById('website'));
        var userChart = echarts.init(document.getElementById('userChart'));
        
        // 指定图表的配置项和数据
        var option = {
		    title : {
		        text: '用户访问来源',
		        subtext: '（此数据纯属虚构）',
		        x:'center'
		    },
		    tooltip : {
		        trigger: 'item',
		        formatter: "{a} <br/>{b} : {c} ({d}%)"
		    },
		    legend: {
		        orient: 'vertical',
		        left: 'left',
		        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
		    },
		    series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius : '55%',
		            center: ['50%', '60%'],
		            data:[
		                {value:335, name:'直接访问'},
		                {value:310, name:'邮件营销'},
		                {value:234, name:'联盟广告'},
		                {value:135, name:'视频广告'},
		                {value:1548, name:'搜索引擎'}
		            ],
		            itemStyle: {
		                emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            }
		        }
		    ]
		};


		var userData = {
            title: {
                text: '朕乐视频用户数据',
                subtext: '（此数据纯属虚构）'
            },
            tooltip: {},
            legend: {
                data:['用户量']
            },
            xAxis: {
                data: ["VIP会员","普通用户","游客","管理员"]
            },
            yAxis: {},
            series: [{
                name: '用户量',
                type: 'bar',
                data: [5, 20, 36, 2]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        websiteChart.setOption(option);
		
		userChart.setOption(userData);
		
    </script>
</body>

</html>
